<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <meta charset="utf-8">
    <title>Zhao Junan</title>
</head>

<body>
    <h1> Hello </h1>
    <p>Welcome to my homepage!</p>

    <section id="about">
        <h2>About Me</h2>
        <p>I am Junan Zhao, a developer passionate about coding and problem-solving.</p>
    </section>

    <img src="images/my_self.jpg" alt="My Picture" width="300">

    <p>Here are some links for my reference:</p>

    <ul>
        <li><a href="https://www.linkedin.com/in/junan-zhao/" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/junanz225" target="_blank">GitHub</a></li>
        <li><a href="https://leetcode.com/u/junanz/" target="_blank">LeetCode</a></li>
    </ul>

    <section id="contact">
        <h2>Leave a Message</h2>
        <form id="messageForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="senderName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" rows="5" name="content" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
        <p id="statusMessage"></p>
    </section>

    <script>
        document.getElementById("messageForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page refresh

            const senderName = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const content = document.getElementById("message").value;

            const messageData = { senderName, email, content };

            try {
                const response = await fetch("https://api.zhaojunan.com/api/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(messageData),
                });

                if (response.ok) {
                    document.getElementById("statusMessage").innerText = "Message sent successfully!";
                    document.getElementById("messageForm").reset(); // Clear the form
                } else {
                    document.getElementById("statusMessage").innerText = "Failed to send message.";
                }
            } catch (error) {
                document.getElementById("statusMessage").innerText = "Error: " + error.message;
            }
        });
    </script>

</body>

</html>
